<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Progress Overview</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
<div class="container">
  <h1>Student Progress Overview</h1>
  <table id="progressTable">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Started</th>
        <th>Completed</th>
        <th>Marked</th>
        <th>Mastered</th>
      </tr>
    </thead>
    <tbody>
      <!-- Student data will populate here -->
    </tbody>
  </table>
</div>

<script type="module">
  // Firebase configuration with your specific details
  const firebaseConfig = {
    apiKey: "AIzaSyCCNFF9Au24okmKbH6ojbZB6xZIGddyo2U",
    authDomain: "koglinsphysicsclass.firebaseapp.com",
    projectId: "koglinsphysicsclass",
    storageBucket: "koglinsphysicsclass.appspot.com",
    messagingSenderId: "1051481871959",
    appId: "1:1051481871959:web:40bc24648d3a4f91f87512"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function fetchStudentProgress() {
    const progressTableBody = document.getElementById('progressTable').getElementsByTagName('tbody')[0];
    progressTableBody.innerHTML = ''; // Clear any existing rows

    try {
      // Fetch all documents from 'tasks' collection
      const snapshot = await db.collection("tasks").get();
      snapshot.forEach(doc => {
        const studentData = doc.data().tasks;  // Assuming each doc has a 'tasks' object
        const row = progressTableBody.insertRow();

        // Populate row with student ID and progress data
        row.insertCell().textContent = doc.id;  // Student ID
        row.insertCell().textContent = studentData.started ? 'Yes' : 'No';
        row.insertCell().textContent = studentData.completed ? 'Yes' : 'No';
        row.insertCell().textContent = studentData.marked ? 'Yes' : 'No';
        row.insertCell().textContent = studentData.mastered ? 'Yes' : 'No';
      });
    } catch (error) {
      console.error("Error retrieving student progress:", error);
    }
  }

  // Call the function to load progress data on page load
  window.onload = fetchStudentProgress;
</script>
</body>
</html>
